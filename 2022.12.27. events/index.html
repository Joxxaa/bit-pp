<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body style="margin-left: 10px">
    <!-- CLICK -->
    <form>
        <label for="firstInput">Input something:</label>
        <input type="text" id="firstInput" name="firstInput">
        <button class="btn btn-success" onclick="SayHello()">Say something</button>
    </form>
    <!-- ONCONTEXTMENU -->
    <div id="firstDiv" oncontextmenu="doContextMenu()">
        <p>This is for context menu</p>
    </div>
    <!-- DISABLE CONTEXTMENU -->
    <div id="secondDiv">
        <p>Context menu is disabled.</p>
    </div>
    <!-- ON MOUSE OVER, ON MOUSE OUT -->
    <div>
        <img onmouseover="biggerImage(this)" onmouseout="normalImage(this)" src="./basket-balls.jpg" alt="Basketballs" width="32" height="32">
    </div>
    <br>
    <!-- MOUSE UP, MOUSE DOWN -->
    <div>
        <p id="mouseUpDownParagraph" onmousedown="mouseDown()" onmouseup="mouseUp()">
            The mouseDown() function sets the color of this text to red.
            The mouseUp() function sets the color of this text to blue.
        </p>
    </div>
    <br>
    <!-- MOUSE MOVE -->
    <div style="width: 200px; height: 100px; border: 1px solid black;" onmousemove="showPosition(event)" onmouseout="clearField()">

    </div>
    <p id="calculator"></p>
    <br>
     <!-- FORM SUBMIT -->
     <form onsubmit="submitForm()">
        <label for="fname">Enter name:</label>
        <input type="text" id="fname" name="fname">
        <input class="" type="submit" value="Submit">
    </form>
    <br>
     <!-- FORM FOCUS V1 -->
     <form action="" onfocus="focusInput()">
        <label for="firstAge">Enter your age:</label>
        <input type="text" id="firstAge" name="firstAge">
    </form>
    <br>

    <!-- FORM FOCUS V2 -->
    <form>
        <label for="secondAge">Enter second age:</label>
        <input type="text" id="secondAge" name="secondAge" onfocus="focusAge2(this)">
    </form>
    <br>

    <!-- FORM FOCUS V3 -->
    <!-- <form>
        <label for="enterNumber">Enter number</label>
        <input type="text" id="enterNumber" name="enterNumber" onfocusIn="focusIn(this)" onfocusOut="focusOut(this)">
    </form>
    <br>
    <hr> -->
    <h1>Mad Libs</h1>
 
    <ul>
     <li>Noun: <input type="text" id="noun">
     <li>Adjective: <input type="text" id="adjective">
     <li>Someone's Name: <input type="text" id="person">
    </ul>
    
    <button id="lib-button">Lib it!</button>
     
    <div id="story"></div>
    <hr>
    <hr>
    <p>CALCULATOR</p>
    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <br><br>
    <label>Half of this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="calculate">Calculate</button>
    <br><br>
    <div id="solution"></div>
</body>
<script src="./index.js"></script>
</html>
