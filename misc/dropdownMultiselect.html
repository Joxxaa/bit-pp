<!--Dropdown/Multiselect
● Create a page that contains three dropdown (selects) in one row
● Dropdowns are used by the user to provide the day, month and year of
birth
● The page also contains multiselect box
● Multiselect box contains &quot;categories&quot; out of which the user can select
several-->
<html>
    <head>
        <title>
DATE OF BIRTH!
        </title>
    </head>
    <body>
        <form>
            <p>What is your date of birth?</p>
            <label for="day">Day:</label>
            <select name="day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">4</option>
              <option value="6">5</option>
              <option value="7">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="1011">1011</option>
              <option value="11">11</option>
            </select>
            <label for="month">Month:</label>
            <select name="month" id="month">
              <option value="januar">januar</option>
              <option value="februar">februar</option>
              <option value="mart">mart</option>
              <option value="april">april</option>
              <option value="maj">maj</option>
              <option value="jun">jul</option>
              <option value="avgust">avgust</option>
              <option value="septembar">septembar</option>
              <option value="oktobar">oktobar</option>
              <option value="novembar">novembar</option>
              <option value="decembar">decembar</option>
            </select>
            <label for="year">Year:</label>
            <select name="year" id="year">
              <option value="1979">1979</option>
              <option value="1980">1980</option>
              <option value="1981">1981</option>
              <option value="1982">1982</option>

            </select>
            <input type="submit" value="Submit">

            <hr>
            <label for="bears">Bears:</label>
            <select name="categories" id="categories" multiple>
                <option value="1">American Black Bear</option>
                <option value="2">Asiatic Black Bear</option>
                <option value="3">Brown Bear</option>
                <option value="4">Giant Panda</option>
                <option value="5">Sloth Bear</option>
                <option value="6">Sun Bear</option>
                <option value="7">Polar Bear</option>
                <option value="8">Spectacled Bear</option>
              </select>
          </form>
    </body>
</html>
