<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="iframes, widgets, meta elements" />
    <meta name="author" content="Sonja" />
    <meta name="description" content="iframes, widgets, meta elements" />
    <title>Additional Elements</title>
    <style>
      h3.title {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>naslov 1</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d89850.39604701218!2d19.77922978896259!3d45.271550700744115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475b10613de93455%3A0xb6f7d683724fe28!2sNovi%20Sad!5e0!3m2!1sen!2srs!4v1665241603760!5m2!1sen!2srs"
      width="300"
      height="450"
      style="border: 2px solid red"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h3>Dan Abramov</h3>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/uqII0AOW1NM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <p>Ja volim znak &lt;</p>

    <p>Ja volim i znak &gt;</p>

    <p>
      Ja ne volim što u htmlu ne mogu da &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
      &nbsp; &nbsp; &nbsp; stavljam više space-ova
    </p>

    <code> kfjčsakf kčjfač fsakjčfda </code>
    <pre>
kfjčsakf 
      kčjfač
      
      
      
           fsakjčfda</pre
    >
    <h3>Twitter</h3>
    <iframe
      src="https://platform.twitter.com/widgets/tweet_button.html"
      style="border: 0; width: 150px; height: 50px"
    ></iframe>

    <audio controls>
      <source src="./media/GlassBubbles.ogg" type="audio/ogg" />
      <source src="./media/Beats.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <span>test</span>

    <video controls width="400" height="400">
      <source src="./media/file_example_MP4_480_1_5MG.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
