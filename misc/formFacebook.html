<!--HTML5 elements (required, date, email, url, search)
● Create a form for Facebook posts scheduling
● The page should have one form that consists of elements, labels and a
submit button
● It should have one required text field (Name)
● A field for date on which the post should be created
● A URL field for a website that will be used for the post
● A field that contains an email address to which an email is sent after
publishing the post-->

<html>
    <body>
        <form action="https://www.google.rs/">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required><br>
            <label for="date">Date of post</label>
            <input type="date" name="date" id="date"><br>
            <label for="url">Url</label>
            <input type="url" name="url" id="url"><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required><br>
            <label for="search">Search Google:</label>
            <input type="search" name="search" id="search"><br>
            <button><img src="https://www.google.rs/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="add"
                height="10" width="10">Search</button>
        </form>
    </body>
</html>
